<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Pass Generator | Harsh</title>
</head>

<body>

    <div class="container">
        <h2>Pass Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title">Password Length</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>

            <div class="pass-settings">
                <label class="title">Pass Settings</label>
                
                <i class="fa fa-linkedin-square" style="font-size:48px;color:rgb(84, 56, 239)"></i>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Numbers (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exc-duplicate">
                        <label for="exc-duplicate">Exclude Duplicate</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Include Spaces</label>
                    </li>
                </ul>
            </div>



            <button class="generate-btn">Generate Password</button>

              <h4>Created By :</h4>
            

             <br>
            <a href="https://www.linkedin.com/in/singhharsh14/">
                <img src="./icons8-linkedin.svg "  width="92px" height="92px"  style="margin-right: 35px;" >
            </a>


             <a href="https://github.com/HarshSingh21">
                <img src="./icons8-github.svg" width="92px" height="92px" style="margin-right: 35px;"  >
            </a>


            <a href="https://twitter.com/singh_harsh14">
                <img src="./icons8-twitter-circled-92.png" width="92px" height="92px" >
            </a>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
